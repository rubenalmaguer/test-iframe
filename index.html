<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Iframe</title>
    <style>
        /* Ensure the iframe takes up the whole viewport */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzqXjW5nQ85SVdq74W1DUwWKBcXtrPiBCGNGYWR4b7jM6RIBpo3rSlBpfOhNnie80t1/exec"></iframe>
</body>
</html>
